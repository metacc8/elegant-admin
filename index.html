<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/browser_upgrade/index.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title><%= title %></title>
  <%- copyrightScript %>
</head>
<body>
<div id="app">
  <div class="elegant-admin-home">
    <div class="loading-box">
      <div class="loading-wrap">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
      <div class="loading-text">页面初始化中，请稍候...</div>
    </div>
  </div>
  <div id="browser-upgrade">
    <div class="title">为了您的体验，推荐使用以下浏览器</div>
    <div class="browsers">
      <a href="https://www.microsoft.com/edge" target="_blank" class="browser">
        <img class="browser-icon" src="/browser_upgrade/edge.png" alt=""/>
        <div class="browser-name">Mircosoft Edge</div>
      </a>
      <a href="https://www.google.cn/chrome/" target="_blank" class="browser">
        <img class="browser-icon" src="/browser_upgrade/chrome.png" alt=""/>
        <div class="browser-name">Google Chrome</div>
      </a>
    </div>
  </div>
</div>
<%- loadingScript %>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
